<!DOCTYPE HTML>
<html>
    <head>
        <link href="index.css" rel="stylesheet">
        <title>
            Keshav B. Patel
        </title>
        <script>
            var c = document.getElementByTagName("canvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(100, 75, 50, 0, 2 * Math.PI);
            ctx.stroke();
            function glow(x)
            {
                x.style.color="#4bfeff";
            }
            function normal(x)
            {
                x.style.color="#38b9e8";
            };
        </script> 
    </head>
    <body>
        <h1>
            KESHAV
        </h1>
            <canvas onmouseover="glow(this)" onmouseout="normal(this)" id="myCanvas" width="150" height="150">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
    </body>
</html>
